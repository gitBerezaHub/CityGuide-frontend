<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=5f247f55-074a-4c6f-912a-e1920a225f99&lang=ru_RU"
            type="text/javascript">
    </script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../assets/styles/radios.css">
    <link rel="stylesheet" href="../../assets/styles/reset.css">
</head>

<body>
<div class="wrapper">
    <h1 class="header__text">Вот, что нам удалось найти</h1>

    <div class="content">

        <div id="content__markers__wrapper-desktop">
            <ul id="content__markers__list-desktop">
            </ul>
        </div>

        <div class="yandex-map__wrapper" id="map"></div>

        <div id="content__markers__wrapper-mobile">
            <ul id="content__markers__list-mobile">
            </ul>
        </div>

        <div class="content__markers__wrapper">
            <form name="routeType" id="pattern3">
                <h3>Выберите тип маршрута</h3>
                <input type="radio" name="rt" id="pd" checked><label for="pd">Пешеходный</label><br />
                <input type="radio" name="rt" id="at"><label for="at">На Авто</label><br />
                <input type="radio" name="rt" id="mt"><label for="mt">На Автобусе</label>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
